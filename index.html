<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Basic Meta Tags -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- SEO Meta Tags -->
  <title>Swipeable Topics - Discover Your Next Adventure</title>
  <meta name="description" content="Discover and explore exciting topics and activities with our swipeable card interface. From art exhibitions to outdoor adventures, find your next interest here." />
  <meta name="keywords" content="swipeable topics, activities, adventures, art exhibitions, cooking classes, outdoor activities" />
  <meta name="author" content="Funpic" />
  <link rel="icon" type="image/png" sizes="32x32" href="./funtopic.png">
  <link rel="canonical" href="https://funpic.iqbaldev.my.id/" />

  <!-- Open Graph / Social Media Meta Tags -->
  <meta property="og:title" content="Swipeable Topics - Discover Your Next Adventure" />
  <meta property="og:description" content="Discover and explore exciting topics and activities with our swipeable card interface." />
  <meta property="og:image" content="https://funpic.iqbaldev.my.id/funtopic.png" />
  <meta property="og:url" content="https://funpic.iqbaldev.my.id/" />
  <meta property="og:type" content="website" />

  <!-- CSS -->
  <link rel="stylesheet" href="./styles.css" />

  <!-- Inline CSS for Fancy Button Styling (Optional: you can move this to styles.css) -->
  <style>
    .controls {
      margin-top: 20px;
      display: flex;
      justify-content: space-around;
    }
    
    .swipe-button {
      background: linear-gradient(135deg, #ff5864, #ff4657);
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    
    .swipe-button:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 14px rgba(0, 0, 0, 0.2);
    }
    
    .swipe-button:active {
      transform: scale(0.95);
    }
    
    /* Optional: If you want the SVG icon to have a smooth color transition */
    .swipe-button svg {
      transition: fill 0.2s ease;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card-container">
      <div id="card" class="card">
        <div class="img-icon">
            <img id="card-img" alt="Topic Image" onerror="this.onerror=null; this.src='data:image/svg+xml;utf8,<svg xmlns=\'http://www.w3.org/2000/svg\' width=\'48\' height=\'48\' viewBox=\'0 0 24 24\' fill=\'none\' stroke=\'%23FF0000\' stroke-width=\'2\' stroke-linecap=\'round\' stroke-linejoin=\'round\'><rect x=\'3\' y=\'3\' width=\'18\' height=\'18\' rx=\'2\' ry=\'2\'></rect><line x1=\'3\' y1=\'3\' x2=\'21\' y2=\'21\'></line><line x1=\'21\' y1=\'3\' x2=\'3\' y2=\'21\'></line></svg>';">
        </div>
        <div class="card-content">
          <h2 id="card-title">Title</h2>
          <p id="card-description">Description</p>
        </div>
      </div>
    </div>

    <!-- Updated Fancy Swipe Buttons with SVG Icons -->
    <div class="controls">
      <button id="swipeLeft" class="swipe-button" aria-label="Swipe Left">
        <!-- Left Arrow Icon -->
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="#fff" viewBox="0 0 24 24">
          <path d="M15.41 16.59L10.83 12l4.58-4.59L14 6l-6 6 6 6z"/>
        </svg>
      </button>
      <button id="swipeRight" class="swipe-button" aria-label="Swipe Right">
        <!-- Right Arrow Icon -->
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="#fff" viewBox="0 0 24 24">
          <path d="M8.59 16.59L13.17 12 8.59 7.41 10 6l6 6-6 6z"/>
        </svg>
      </button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
